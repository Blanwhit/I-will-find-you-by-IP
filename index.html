<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>I will find you by IP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">I will find you by IP</h1>
    <button class="btn" id="btn">Find</button>
    <div class="result" id="result">
        <p id="success" class="resultComponent"></p>
        <p id="continent" class="resultComponent"></p>
        <p id="country" class="resultComponent"></p>
        <p id="countryCode" class="resultComponent"></p>
        <p id="region" class="resultComponent"></p>
        <p id="regionName" class="resultComponent"></p>
        <p id="city" class="resultComponent"></p>
        <p id="currency" class="resultComponent"></p>
        <p id="latitude" class="resultComponent"></p>
        <p id="longitude" class="resultComponent"></p>
        <p id="timezone" class="resultComponent"></p>
        <p id="message" class="resultComponent"></p>
    </div>
    <img src="download%20(8).jfif" alt="hacker image" class="hackerImage" id="hackerImage">
    <p class="weAreComing" id="weAreComing">We are coming for you...</p>
    <script src="script.js"></script>
</body>

</html>
